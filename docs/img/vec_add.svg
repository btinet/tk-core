<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Achsen -->
    <line x1="100" y1="100" x2="180" y2="100" stroke="black" />
    <line x1="100" y1="100" x2="100" y2="20" stroke="black" />
    <line x1="100" y1="100" x2="40" y2="160" stroke="black" />
    <!-- Beschriftung der Achsen -->
    <text x="185" y="105" font-size="12">x</text>
    <text x="95" y="15" font-size="12">y</text>
    <text x="30" y="165" font-size="12">z</text>
    <!-- Vektor a -->
    <line x1="100" y1="100" x2="150" y2="80" stroke="blue" stroke-width="2" marker-end="url(#arrow)" />
    <text x="155" y="80" font-size="12">a</text>
    <!-- Vektor b -->
    <line x1="150" y1="80" x2="160" y2="40" stroke="green" stroke-width="2" marker-end="url(#arrow)" />
    <text x="165" y="40" font-size="12">b</text>
    <!-- Resultierender Vektor -->
    <line x1="100" y1="100" x2="160" y2="40" stroke="red" stroke-width="2" marker-end="url(#arrow)" />
    <text x="165" y="35" font-size="12">a + b</text>
    <!-- Pfeilspitzen -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="red" />
        </marker>
    </defs>
</svg>
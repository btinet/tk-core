<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Achsen -->
    <line x1="100" y1="100" x2="180" y2="100" stroke="black" />
    <line x1="100" y1="100" x2="100" y2="20" stroke="black" />
    <line x1="100" y1="100" x2="40" y2="160" stroke="black" />
    <!-- Beschriftung der Achsen -->
    <text x="185" y="105" font-size="12">x</text>
    <text x="95" y="15" font-size="12">y</text>
    <text x="30" y="165" font-size="12">z</text>
    <!-- Vektor v -->
    <line x1="100" y1="100" x2="150" y2="50" stroke="blue" stroke-width="2" marker-end="url(#arrow)" />
    <!-- Hypotenuse -->
    <text x="140" y="45" font-size="12">|v|</text>
    <!-- Vektorkomponenten -->
    <line x1="100" y1="100" x2="150" y2="100" stroke="gray" stroke-dasharray="2" />
    <line x1="150" y1="100" x2="150" y2="50" stroke="gray" stroke-dasharray="2" />
    <text x="125" y="95" font-size="12">v<sub>x</sub></text>
    <text x="155" y="75" font-size="12">v<sub>y</sub></text>
    <text x="125" y="120" font-size="12">v<sub>z</sub></text>
    <!-- Pfeilspitzen -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="blue" />
        </marker>
    </defs>
</svg>